<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla de Amortización</title>
</head>
<body>
    <h1>Tabla de Amortización</h1>
    <form id="loanForm">
        <label for="loanAmount">Monto del préstamo:</label>
        <input type="number" id="loanAmount" min="0" step="0.01" required><br>
        <label for="loanTerm">Plazo en meses:</label>
        <input type="number" id="loanTerm" min="1" required><br>
        <label for="interestRate">Tasa de interés mensual (%):</label>
        <input type="number" id="interestRate" min="0" step="0.01" required><br>
        <button type="button" onclick="calcularAmortizacion()">Calcular</button>
    </form>
    <br>
    <table id="amortizacionTable" border="1">
        <thead>
            <tr>
                <th>Periodo</th>
                <th>Saldo</th>
                <th>Interés</th>
                <th>Abono</th>
                <th>Pago</th>
            </tr>
        </thead>
        <tbody id="amortizationBody"></tbody>
    </table>

    <script src="armotizaciones.js"></script>
</body>
</html>
